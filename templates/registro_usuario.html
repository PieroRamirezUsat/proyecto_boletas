<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de usuario - Sistema de Digitalización</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

  <script id="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#127ae2",
            "background-light": "#f6f7f8",
            "card-light": "#ffffff",
            "border-light": "#e2e8f0",
            "text-light": "#0d141b",
            "subtext-light": "#4c739a",
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            xl: "0.75rem",
          }
        }
      }
    }
  </script>
</head>
<body class="font-display bg-background-light text-text-light">

<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-xl">
    <div class="bg-card-light border border-border-light rounded-xl shadow-sm p-8">
      <h1 class="text-xl font-black mb-1 text-center">Crear cuenta</h1>
      <p class="text-sm text-subtext-light mb-6 text-center">
        Registra un usuario para acceder como Digitador o Consulta.
      </p>

      {% if mensaje_error %}
        <div class="mb-4 rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
          {{ mensaje_error }}
        </div>
      {% endif %}

      {% if mensaje_ok %}
        <div class="mb-4 rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm text-emerald-700">
          {{ mensaje_ok }}
        </div>
      {% endif %}

      <form action="{{ url_for('registro_usuario') }}" method="post" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="dni">DNI</label>
            <input id="dni" name="dni" type="text" maxlength="8" required
                   class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="rol">Rol</label>
            <select id="rol" name="rol" required
                    class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
              <option value="">Seleccione…</option>
              <option value="DIGITADOR">Digitador</option>
              <option value="CONSULTA">Consulta</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="nombres">Nombres</label>
            <input id="nombres" name="nombres" type="text" required
                   class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="apellidos">Apellidos</label>
            <input id="apellidos" name="apellidos" type="text" required
                   class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="correo">Correo (opcional)</label>
          <input id="correo" name="correo" type="email"
                 class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="password">Contraseña</label>
            <input id="password" name="password" type="password" required
                   class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="password2">Repite la contraseña</label>
            <input id="password2" name="password2" type="password" required
                   class="block w-full rounded-lg border-border-light focus:border-primary focus:ring-primary text-sm">
          </div>
        </div>

        <button type="submit"
                class="w-full inline-flex justify-center items-center rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white hover:bg-blue-600">
          Registrarme
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-subtext-light">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('login') }}" class="text-primary font-semibold hover:underline">
          Volver al inicio de sesión
        </a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
